<ion-header>
    <ion-toolbar>
        <ion-title>
            {{contact.displayName}}
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>

    <ion-fab bottom right>
        <button ion-fab (click)="addReminder($event)">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>

    <ion-card *ngFor="let reminder of existingReminders">

        <ion-row>
            <ion-col col-2 offset-8>
                <button ion-button icon-only clear small (click)="editReminder($event,reminder)">
                    <ion-icon name="create"></ion-icon>
                </button>
            </ion-col>
            <ion-col col-2>
                <button ion-button icon-only clear small (click)="deleteReminder($event,reminder)">
                    <ion-icon name="trash"></ion-icon>
                </button>
            </ion-col>
        </ion-row>

        <ion-card-content>{{reminder.text}}</ion-card-content>
    </ion-card>
</ion-content>
